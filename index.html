<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>機車防竊追蹤系統</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 500px;
            width: 100%;
        }
        .controls {
            margin: 10px;
        }
        button {
            margin: 5px;
            padding: 8px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        #last-update {
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>
    <h1>機車防竊追蹤系統</h1>
    <div id="map"></div>
    <div class="controls">
        <button id="refresh-btn">更新位置</button>
        <button id="locate-btn">顯示我的位置</button>
        <p>最後更新時間：<span id="last-update">無資料</span></p>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Firebase Realtime Database URL (修改成你的資料庫 URL)
        const firebaseUrl = "https://moto-anti-theft-default-rtdb.asia-southeast1.firebasedatabase.app/alerts.json";

        // 初始化地圖
        const map = L.map('map').setView([25.0476, 121.5174], 15);

        // 添加地圖圖層
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // 機車圖示
        const bikeIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/2972/2972185.png',
            iconSize: [40, 40],
            iconAnchor: [20, 40],
            popupAnchor: [0, -40]
        });

        let bikeMarker = L.marker([25.0476, 121.5174], { icon: bikeIcon })
            .addTo(map)
            .bindPopup("<b>您的機車</b>");

        // 從 Firebase 取得最新位置
        async function updateBikeLocation() {
            try {
                const res = await fetch(firebaseUrl);
                const data = await res.json();

                if (!data) {
                    console.log("Firebase 沒有資料");
                    return;
                }

                const records = Object.values(data);
                const latest = records[records.length - 1];

                if (latest && latest.lat && latest.lon) {
                    const lat = latest.lat;
                    const lon = latest.lon;
                    bikeMarker.setLatLng([lat, lon]);
                    map.setView([lat, lon]);
                    document.getElementById('last-update').textContent = latest.timestamp || new Date().toLocaleString();
                } else {
                    console.log("最新資料缺少經緯度");
                }
            } catch (err) {
                console.error("取得 Firebase 資料錯誤:", err);
            }
        }

        // 更新位置按鈕
        document.getElementById('refresh-btn').addEventListener('click', updateBikeLocation);

        // 定位使用者位置
        document.getElementById('locate-btn').addEventListener('click', function () {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const userLat = position.coords.latitude;
                        const userLng = position.coords.longitude;

                        if (window.userMarker) {
                            map.removeLayer(window.userMarker);
                        }

                        const userIcon = L.icon({
                            iconUrl: 'https://cdn-icons-png.flaticon.com/512/447/447031.png',
                            iconSize: [30, 30],
                            iconAnchor: [15, 30],
                            popupAnchor: [0, -30]
                        });

                        window.userMarker = L.marker([userLat, userLng], { icon: userIcon })
                            .addTo(map)
                            .bindPopup("<b>您的位置</b>");

                        const bounds = L.latLngBounds(
                            [userLat, userLng],
                            bikeMarker.getLatLng()
                        );
                        map.fitBounds(bounds, { padding: [50, 50] });
                    },
                    (error) => {
                        alert('無法取得您的位置: ' + error.message);
                    }
                );
            } else {
                alert('您的瀏覽器不支援地理定位功能');
            }
        });

        // 每 30 秒自動更新位置
        setInterval(updateBikeLocation, 30000);

        // 頁面載入立即抓一次
        updateBikeLocation();
    </script>
</body>
</html>
