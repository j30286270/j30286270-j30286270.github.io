<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>機車防竊追蹤系統</title>

    <!-- 載入 Google Fonts 圓體字 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Noto Sans TC', 'Microsoft JhengHei UI', 'PingFang TC', sans-serif;
            margin: 0;
            padding: 0;
            background: #E0DED7; /* 莫蘭迪淺灰米色背景 */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin: 20px 0 10px;
            color: #6B5B5B; /* 莫蘭迪深灰褐色 */
            font-weight: 700;
            letter-spacing: 1px;
        }
        #map {
            height: 500px;
            width: 90%;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 15px;
            border: 2px solid #C0BEB5; /* 莫蘭迪灰邊框 */
        }
        .controls {
            background: #F3F1ED; /* 莫蘭迪奶油色 */
            border-radius: 12px;
            padding: 15px 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            background-color: #A69F9F; /* 莫蘭迪灰紫色 */
            border: none;
            border-radius: 8px;
            padding: 10px 18px;
            color: #F3F1ED; /* 文字淺色對比 */
            font-size: 15px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #8C8585; /* 莫蘭迪深灰紫色 */
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        #last-update {
            font-size: 14px;
            color: #7A7A7A; /* 莫蘭迪灰色 */
            margin-top: 5px;
            flex-basis: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>機盜了啦 - 機車防盜系統</h1>
    <div id="map"></div>
    <div class="controls">
        <button id="refresh-btn">更新位置</button>
        <button id="locate-btn">顯示我的位置</button>
        <button id="toggle-path-btn">隱藏軌跡</button>
        <p>最後更新時間：<span id="last-update">無資料</span></p>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const firebaseUrl = "https://moto-anti-theft-default-rtdb.asia-southeast1.firebasedatabase.app/alerts.json";

        const map = L.map('map').setView([25.0476, 121.5174], 15);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // 新莫蘭迪色系圖標
        const bikeIcon = L.icon({
            iconUrl: 'A_flat_vector_icon_features_a_silhouette_of_a_scoo.png', // 這裡換成你的灰紫色機車圖標路徑
            iconSize: [40, 40],
            iconAnchor: [20, 40],
            popupAnchor: [0, -40]
        });

        const userIcon = L.icon({
            iconUrl: 'user_icon_grayblue.png', // 這裡換成你的灰藍色使用者圖標路徑
            iconSize: [30, 30],
            iconAnchor: [15, 30],
            popupAnchor: [0, -30]
        });

        let bikeMarker = L.marker([25.0476, 121.5174], { icon: bikeIcon })
            .addTo(map)
            .bindPopup("<b>您的機車</b>");

        let bikePath = [];
        let polyline = L.polyline([], { color: '#BFA6A0', weight: 4 }).addTo(map);
        let pathVisible = true;

        async function updateBikeLocation() {
            try {
                const res = await fetch(firebaseUrl);
                const data = await res.json();

                if (!data) {
                    console.log("Firebase 沒有資料");
                    return;
                }

                const records = Object.values(data);

                bikePath = records
                    .filter(r => r.lat && r.lon)
                    .map(r => [r.lat, r.lon]);

                if (bikePath.length > 0) {
                    const latest = bikePath[bikePath.length - 1];
                    bikeMarker.setLatLng(latest);
                    map.setView(latest);
                    if (pathVisible) polyline.setLatLngs(bikePath);

                    const lastRecord = records[records.length - 1];
                    document.getElementById('last-update').textContent = lastRecord.timestamp || new Date().toLocaleString();
                } else {
                    console.log("資料沒有有效經緯度");
                }
            } catch (err) {
                console.error("取得 Firebase 資料錯誤:", err);
            }
        }

        document.getElementById('refresh-btn').addEventListener('click', updateBikeLocation);

        document.getElementById('locate-btn').addEventListener('click', function () {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const userLat = position.coords.latitude;
                        const userLng = position.coords.longitude;

                        if (window.userMarker) {
                            map.removeLayer(window.userMarker);
                        }

                        window.userMarker = L.marker([userLat, userLng], { icon: userIcon })
                            .addTo(map)
                            .bindPopup("<b>您的位置</b>");

                        const bounds = L.latLngBounds(
                            [userLat, userLng],
                            bikeMarker.getLatLng()
                        );
                        map.fitBounds(bounds, { padding: [50, 50] });
                    },
                    (error) => {
                        let errorMsg = "";
                        switch (error.code) {
                            case error.PERMISSION_DENIED:
                                errorMsg = "使用者拒絕定位";
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMsg = "無法取得定位資訊";
                                break;
                            case error.TIMEOUT:
                                errorMsg = "定位逾時";
                                break;
                            default:
                                errorMsg = "未知錯誤";
                        }
                        alert(`無法取得您的位置：${errorMsg}（錯誤代碼：${error.code}）`);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            } else {
                alert('您的瀏覽器不支援地理定位功能');
            }
        });

        document.getElementById('toggle-path-btn').addEventListener('click', function () {
            pathVisible = !pathVisible;
            if (pathVisible) {
                map.addLayer(polyline);
                polyline.setLatLngs(bikePath);
                this.textContent = "隱藏軌跡";
            } else {
                map.removeLayer(polyline);
                this.textContent = "顯示軌跡";
            }
        });

        setInterval(updateBikeLocation, 30000);
        updateBikeLocation();
    </script>
</body>
</html>
